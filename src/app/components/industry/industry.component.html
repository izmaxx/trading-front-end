<h1>Industry Rate of Change</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="roc10">
    <th mat-header-cell *matHeaderCellDef>ROC-10</th>
    <td mat-cell *matCellDef="let element">{{ element[1] }}</td>
  </ng-container>

  <ng-container matColumnDef="roc20">
    <th mat-header-cell *matHeaderCellDef>ROC-20</th>
    <td mat-cell *matCellDef="let element">{{ element[2] }}</td>
  </ng-container>

  <ng-container matColumnDef="roc50">
    <th mat-header-cell *matHeaderCellDef>ROC-50</th>
    <td mat-cell *matCellDef="let element">{{ element[3] }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
