<h1>{{ ticker }}</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="metric">
    <th mat-header-cell *matHeaderCellDef>Metric</th>
    <td mat-cell *matCellDef="let element">{{ element.metric }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="minus_five">
    <th mat-header-cell *matHeaderCellDef>2018</th>
    <td mat-cell *matCellDef="let element">{{ element.minus_five }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="minus_four">
    <th mat-header-cell *matHeaderCellDef>2019</th>
    <td mat-cell *matCellDef="let element">{{ element.minus_four }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>2020</th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
